    <div *ngFor="let movie of movies" class="card m-2" style="width: 15rem; border: 0;">

        <img class="card-img-top p-2" [src]="generateMoviePosterFullUrl(movie.poster_path)" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{movie.original_title}}</h5>
          <!-- <p class="card-text">{{movie.overview}}</p> -->
        </div>
        <ul class="list-group list-group-flush">

          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li> -->
        </ul>
        <!-- <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div> -->
      </a>
    </div>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="20" [totalRecords]="10000"></p-paginator>
</div>
