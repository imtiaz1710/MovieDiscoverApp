<div class="container-fluid ">
  <div class="row">
    <div class="card mx-5 mt-3 col-auto col-md-3 col-xl-2 px-sm-2 px-0">
      <p-inputNumber class="p-3" [max]="32" [(ngModel)]="val"></p-inputNumber>
      <p-checkbox class="p-3" label="lsfsdf" [(ngModel)]="value" [binary]="true"></p-checkbox>
    </div>
    <div class="col row">
      <div *ngFor="let movie of movies" class="m-3" style="width: 12rem;">
        <div class="column">
          <img  [src]="generateMoviePosterFullUrl(movie.poster_path)" alt="Card image cap">
          <div>
            <h5>{{movie.original_title}}</h5>
          </div>
        </div>
      </div>
      <p-paginator (onPageChange)="onPageChange($event)" [rows]="20" [totalRecords]="10000"></p-paginator>
    </div>
  </div>
</div>
